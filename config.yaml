# Name of the folder into which processed YAML files are thrown
name: test2

# This will assume that if there are 4 nodes, they will be named node-0 ... node-3.
nodes: 4 

# Default workload settings. These are changed by the per-workload settings, if at all.
# They otherwise stay constant throughout the entire experiment.
defaults: {
  duration: 20s,
  display-every: 10s,
  splits: 24,
  tolerate-errors: true,
  drop: true,
  max-rate: 10000,
  concurrency: 256,
}

# SQL statements that should be executed against the cluster upon workload startup. 
# Useful for setting various client- or server-side parameters when benchmarking. 
# A common use-case is configuring statement timeouts or changing cluster settings.
sql-statements: [
 "SET statement_timeout=100"
]

# Per-workload settings:
configs: [
  {max-rate: 20000},
  {max-rate: 30000},
  {max-rate: 40000}
]
